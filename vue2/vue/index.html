<div id="app">
  <p>{{ counter }}</p>
  <p v-text="counter"></p>
  <p>{{ arr }}</p>
  <div v-html="h1"></div>
</div>

<script src="./vue.js"></script>

<script>
const app = new Vue({
  el: '#app',
  data: {
    counter: 1,
    h1: '<h1>这是h1标签</h1>',
    arr: [1, 2, 3]
  },
})
setInterval(() => {
  app.counter++;
}, 1000);
app.arr.push('f')

</script>
